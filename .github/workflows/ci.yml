name: ci

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

defaults:
  run:
    shell: bash

jobs:

  tests:

    strategy:
      max-parallel: 6
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: [3.6,3.7,3.8]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2

    - name: Setup git
      run: |
        git config --global user.email "pawamoy@pm.me"
        git config --global user.name "Timoth√©e Mazzucotelli"

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache Python packages
      uses: actions/cache@v1
      env:
        cache-name: cache-python-packages
      with:
        path: tests/tmp/.venv
        key: ${{ matrix.os }}-${{ matrix.python-version }}-${{ env.cache-name }}
        restore-keys: |
          ${{ matrix.os }}-${{ matrix.python-version }}-
          ${{ matrix.os }}-

    - name: Setup the project
      run: |
        pip install poetry safety
        pip install git+https://github.com/pawamoy/copier@_testing
        poetry config virtualenvs.in-project true

    - name: Run the test suite
      run: make test
