site_name: "Copier PDM"
site_description: "Copier template for Python projects managed by PDM."
site_url: "https://pawamoy.github.io/copier-pdm"
repo_url: "https://github.com/pawamoy/copier-pdm"
repo_name: "pawamoy/copier-pdm"

nav:
- Home:
  - Overview: index.md
  - Contributing: contributing.md
  - Code of Conduct: code_of_conduct.md
  - Changelog: changelog.md
  - License: license.md
- Usage:
  - Requirements: requirements.md
  - Generating a project: generate.md
  - Working on a project: work.md
  - Updating a project: update.md
- Author's website: https://pawamoy.github.io/

theme:
  name: material
  palette:
    scheme: slate
    primary: teal
    accent: purple
  features:
  - navigation.instant
  - navigation.tabs

markdown_extensions:
- admonition
- pymdownx.emoji
- pymdownx.magiclink
- pymdownx.snippets:
    check_paths: true
- pymdownx.superfences
- pymdownx.tabbed
- pymdownx.tasklist
