name: ci

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:

  quality/security:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python 3.6
      uses: actions/setup-python@v1
      with:
        python-version: 3.6

    - name: Setup Poetry
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        poetry --version
        poetry config virtualenvs.in-project true

    - name: Install package
      run: poetry install -vv

    - name: Check that the mkdocs documentation builds correctly
      run: make check-docs

    - name: Check for issues in code using flake8 and plugins
      run: make check-flake8

    - name: Check that the code is correctly typed using mypy
      run: make check-mypy

    - name: Check for vulnerabilities in dependencies using safety
      run: |
        pip install safety
        make check-safety

  tests:

    strategy:
      max-parallel: 6
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.6,3.7,3.8]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Setup Poetry
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        poetry --version
        poetry config virtualenvs.in-project true

    - name: Install package
      run: poetry install -vv

    - name: Test with pytest
      run: make test
